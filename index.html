      }
      svg {
        height: 100%;
        width: 100%;
        margin: 0%;
        padding: 0%;
        animation: move 5s linear infinite;
      }

      @keyframes move {
        0% {
          transform: rotateZ(0deg);
        }
        25% {
          transform: rotateZ(90deg);
        }
        50% {
          transform: rotateZ(180deg);
        }
        75% {
          transform: rotateZ(270deg);
        }
        100% {
          transform: rotateZ(360deg);
        }
      }

      .svg {

      }
